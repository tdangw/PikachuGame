<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pikachu Match Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <div class="left-controls">
      <button id="restart-btn">🔄 Bắt đầu lại</button>
      <button id="hint-btn">💡 Gợi ý</button>
      <span id="hint-container">
        🎁 <span id="hint-count">30</span> <span id="hint-timer"></span>
      </span>
    </div>
    <div class="title">
      <img class="logo" src="assets/images/logo/logo.png" alt="Logo" />
      Pikachu Memory Match V1.0
      <img class="logo" src="assets/images/logo/logo.png" alt="Logo" />
    </div>
    <div class="right-info">
      <span>⏱️ <span id="timer">00:00</span></span>
      <span>⭐ Điểm: <span id="score">0</span></span>
    </div>
  </div>

  <div id="game-board" class="grid-container"></div>

  <!-- ✅ Di chuyển lớp hiệu ứng vào <body> -->
  <div id="effect-layer"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
<!--
  - Tên trò chơi: Pikachu Memory Match
  - Phiên bản: 1.0
  - Tác giả: Nguyễn Văn A
  - Ngày phát hành: 01/01/2023
  - Mô tả: Trò chơi ghép đôi Pikachu, người chơi cần tìm và ghép các cặp hình giống nhau.
  - Công nghệ sử dụng: HTML, CSS, JavaScript
  - Thư viện: jQuery, Bootstrap
  - Hướng dẫn sử dụng:
    1. Nhấn nút "Bắt đầu lại" để bắt đầu trò chơi mới.
    2. Nhấn nút "Gợi ý" để nhận gợi ý về các cặp hình giống nhau.
    3. Nhấn vào các ô để mở hình và tìm cặp giống nhau.
    4. Khi tìm đủ cặp, trò chơi sẽ kết thúc và hiển thị điểm số.
  - Lưu ý:
    - Trò chơi có thể có nhiều cấp độ khác nhau với số lượng ô và thời gian khác nhau.
    - Người chơi có thể tùy chỉnh độ khó của trò chơi bằng cách chọn số lượng ô và thời gian.
    - Trò chơi có thể được phát triển thêm với nhiều tính năng mới như chế độ chơi nhiều người, bảng xếp hạng, v.v.
  - Tài nguyên:
    - Hình ảnh Pikachu: assets/images/pikachu/
    - Logo: assets/images/logo/logo.png
    - Âm thanh: assets/sounds/
    - Thư viện: assets/libs/
  - Cảm ơn bạn đã chơi trò chơi của chúng tôi! Chúc bạn có những giây phút vui vẻ!
